  <h1>5.form</h1>

  <form id="signup-form" onsubmit="validateSignUpForm(event)">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="terms">Agree to Terms and Conditions:</label>
    <input type="checkbox" id="terms" required>
    
    <button type="submit">Sign Up</button>
  </form>
  
  <script>
    function validateSignUpForm(event) {
      event.preventDefault(); 
    
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const terms = document.getElementById("terms").checked;
      
     if (firstName === ""  lastName === ""  email === ""  password === ""  confirmPassword === ""  age === ""  gender === "" || !terms) {
        alert("Please fill in all fields and agree to our Terms and Conditions.");
        return;
      }
      
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
     alert("Sign up successful!");
      document.getElementById("signup-form").reset();
    }
  </script>
  
  
  Sign-In Form:
  html
  <form id="signin-form" onsubmit="validateSignInForm(event)">
    <label for="signin-email">Email:</label>
    <input type="email" id="signin-email" required>
    
    <label for="signin-password">Password:</label>
    <input type="password" id="signin-password" required>
    
    <button type="submit">Sign In</button>
  </form>
  
  <script>
    function validateSignInForm(event) {
      event.preventDefault(); 
    
      const email = document.getElementById("signin-email").value.trim();
      const password = document.getElementById("signin-password").value.trim();
      
      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }
      
      alert("Sign in successful!");
      document.getElementById("signin-form").reset();
    }
  </script>
  
</body>
</html>
